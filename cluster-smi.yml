tick: 3               # tick for receiving data in milliseconds
timeout: 180             # duration considered as timeout (machine is considered as offline after x sec)
router_ip: fastgpu     # ip of cluster-smi-server
ports:
  nodes: 9999            # port of cluster-smi-server, which nodes send to
  clients: 9998          # port of cluster-smi-server, where clients subscribe to